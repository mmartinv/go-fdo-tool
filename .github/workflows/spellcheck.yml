name: Spellcheck

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  spellcheck:
    name: Check Spelling
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install cspell
        run: npm install -g cspell

      - name: Run spellcheck
        run: |
          cspell --config .cspell.json "**/*.{go,md,yml,yaml}" \
            --no-progress \
            --show-suggestions \
            --show-context
