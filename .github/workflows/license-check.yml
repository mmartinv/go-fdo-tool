name: License Check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Run weekly on Sundays at 2:00 AM UTC
    - cron: '0 2 * * 0'

jobs:
  license-check:
    name: Check Dependency Licenses
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install go-licenses
        run: go install github.com/google/go-licenses@latest

      - name: Check licenses
        run: |
          echo "Checking for forbidden licenses..."
          go-licenses check ./... --disallowed_types=forbidden,restricted,reciprocal,notice,permissive,unencumbered,unknown

      - name: Generate license report
        if: always()
        run: |
          echo "Generating license report..."
          go-licenses report ./... > licenses.txt
          cat licenses.txt

      - name: Upload license report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: licenses.txt
          retention-days: 30
