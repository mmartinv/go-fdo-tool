version: 2

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - unconvert
    - unparam
    - gosec
    - revive

linters-settings:
  errcheck:
    check-blank: true
    check-type-assertions: true

  govet:
    enable-all: true
    disable:
      - shadow

  revive:
    rules:
      - name: exported
        disabled: false

  staticcheck:
    checks: ["all"]

issues:
  exclude-rules:
    # Exclude some linters from running on test files
    - path: _test\.go
      linters:
        - gosec
        - unparam
        - errcheck  # Allow unchecked errors for cleanup in tests

    # Ignore long lines in tests
    - path: _test\.go
      linters:
        - lll

    # G304: File path variable is expected in CLI tool
    - linters:
        - gosec
      text: "G304:"

    # G306: Public keys and vouchers should be world-readable (0644)
    - linters:
        - gosec
      text: "G306:"

    # Allow missing package comments
    - linters:
        - revive
      text: "package-comments:"

  max-same-issues: 0
  max-issues-per-linter: 0

output:
  sort-results: true
