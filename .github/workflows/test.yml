name: Test and Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.21', '1.22', '1.23']

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.23'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Run go vet
      run: go vet ./...

    - name: Run staticcheck
      uses: dominikh/staticcheck-action@v1
      with:
        version: "latest"
        install-go: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Build for Linux (amd64)
      run: |
        GOOS=linux GOARCH=amd64 go build -v -o go-fdo-tool-linux-amd64 .
        chmod +x go-fdo-tool-linux-amd64

    - name: Build for Linux (arm64)
      run: |
        GOOS=linux GOARCH=arm64 go build -v -o go-fdo-tool-linux-arm64 .
        chmod +x go-fdo-tool-linux-arm64

    - name: Build for macOS (amd64)
      run: |
        GOOS=darwin GOARCH=amd64 go build -v -o go-fdo-tool-darwin-amd64 .
        chmod +x go-fdo-tool-darwin-amd64

    - name: Build for macOS (arm64)
      run: |
        GOOS=darwin GOARCH=arm64 go build -v -o go-fdo-tool-darwin-arm64 .
        chmod +x go-fdo-tool-darwin-arm64

    - name: Build for Windows (amd64)
      run: |
        GOOS=windows GOARCH=amd64 go build -v -o go-fdo-tool-windows-amd64.exe .

    - name: Test Linux binary
      run: |
        ./go-fdo-tool-linux-amd64 --help
        ./go-fdo-tool-linux-amd64 voucher print example/voucher.pem | head -10

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: |
          go-fdo-tool-*
        retention-days: 30

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: latest
        args: --timeout=5m
